<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlimited GK Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    #questionBox {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    #timer {
      font-weight: bold;
      font-size: 1.5rem;
    }
    #feedback {
      font-weight: bold;
      margin: 10px;
    }
    #leaderboard {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h2>Enter your name:</h2>
    <input type="text" id="playerName" />
    <br /><br />
    <button onclick="startQuiz()">Start</button>
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <div id="quiz" class="hidden">
    <h2>GK Quiz</h2>
    <div id="questionBox">
      <p id="questionText"></p>
      <div id="answers"></div>
      <p id="timer"></p>
      <p id="feedback"></p>
    </div>
    <button onclick="stopQuiz()">Stop</button>
    <div id="scoreDisplay"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5I7Q02U1SeFRsHhmyUk_4Sqw1Li8qD6A",
      authDomain: "gkquestionspart1-b6c76.firebaseapp.com",
      databaseURL: "https://gkquestionspart1-b6c76-default-rtdb.firebaseio.com",
      projectId: "gkquestionspart1-b6c76",
      storageBucket: "gkquestionspart1-b6c76.appspot.com",
      messagingSenderId: "667530619472",
      appId: "1:667530619472:web:ca7fefbc5fe65d5fba3f55"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let score = 0;
    let player = "";
    let timer;

    async function fetchRandomQuestion() {
      try {
        const response = await fetch("https://opentdb.com/api.php?amount=1&type=multiple");
        const data = await response.json();
        if (!data.results || !data.results[0]) throw new Error("No question returned");
        const q = data.results[0];
        const question = {
          q: decodeHTML(q.question),
          options: shuffle([...q.incorrect_answers, q.correct_answer].map(decodeHTML)),
          a: decodeHTML(q.correct_answer)
        };
        return question;
      } catch (err) {
        return { q: "Error fetching question.", options: ["Try Again"], a: "Try Again" };
      }
    }

    function decodeHTML(html) {
      const txt = document.createElement("textarea");
      txt.innerHTML = html;
      return txt.value;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    window.startQuiz = async function () {
      player = document.getElementById("playerName").value || "Player";
      score = 0;
      document.getElementById("startScreen").classList.add("hidden");
      document.getElementById("quiz").classList.remove("hidden");
      await showNextQuestion();
    };

    async function showNextQuestion() {
      const q = await fetchRandomQuestion();
      document.getElementById("questionText").textContent = q.q;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      document.getElementById("feedback").textContent = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, q.a);
        answersDiv.appendChild(btn);
      });

      let count = 15;
      document.getElementById("timer").textContent = count;
      timer = setInterval(() => {
        count--;
        document.getElementById("timer").textContent = count;
        if (count === 0) {
          clearInterval(timer);
          showNextQuestion();
        }
      }, 1000);
    }

    function checkAnswer(selected, correct) {
      clearInterval(timer);
      const feedback = document.getElementById("feedback");
      if (selected === correct) {
        score++;
        feedback.textContent = "Correct!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = `Wrong! Correct answer was: ${correct}`;
        feedback.style.color = "red";
      }
      setTimeout(showNextQuestion, 1500);
    }

    window.stopQuiz = function () {
      clearInterval(timer);
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("startScreen").classList.remove("hidden");
      document.getElementById("scoreDisplay").textContent = `Score: ${score}`;
      push(ref(db, 'scores'), { player, score });
      loadLeaderboard();
    };

    function loadLeaderboard() {
      const leaderboardList = document.getElementById("leaderboardList");
      leaderboardList.innerHTML = "";
      onValue(ref(db, 'scores'), (snapshot) => {
        const entries = [];
        snapshot.forEach(child => {
          const val = child.val();
          entries.push(val);
        });
        entries.sort((a, b) => b.score - a.score);
        entries.slice(0, 10).forEach(entry => {
          const li = document.createElement("li");
          li.textContent = `${entry.player}: ${entry.score}`;
          leaderboardList.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
